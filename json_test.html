<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Test</title>
</head>
<body>
    <h1>JSON Test</h1>
    <div id="result">Testing JSON...</div>

    <script>
        // Test JSON parsing
        const testData = {
            name: "Test",
            value: 123,
            items: ["a", "b", "c"]
        };

        // Test JSON stringify
        const jsonString = JSON.stringify(testData);
        console.log('JSON Stringify Test:', jsonString);

        // Test JSON parse
        const parsedData = JSON.parse(jsonString);
        console.log('JSON Parse Test:', parsedData);

        // Test fetch
        fetch('json_test.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>JSON Test Results:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            });
    </script>
</body>
</html>
